<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Google Clone</title>
</head>

<body>
    <header class="main-header">

        <nav class="main-nav">
            <ul class="main-nav-links">
                <li class="main-nav-link" id="nav-mail"><a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
                <li class="main-nav-link" id="nav-images"><a href="https://www.google.co.ke/imghp?hl=en&ogbl">Images</a></li>
            </ul>
        </nav>

        <div class="nav-icons">
            <div class="apps-list">
                <div class="apps-list-iconcontainer"><img src="Images/apps_white.svg" alt="Dot menu icon" title="Google Apps"></div>
            </div>
            <div class="user-profile" title="User Profile">
                <svg version="1.0" viewbox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="8" r="4" fill="#51edf5" class="fill-000000"></circle><path d="M12 14c-6.1 0-8 4-8 4v2h16v-2s-1.9-4-8-4z" fill="#51edf5" class="fill-000000"></path></svg>
            </div> 
        </div>

    </header>

    <main>
        <div class="google-heading"><h1 >Google</h1></div>

        <div class="search-bar-container">
            <input class="search-bar" type="text" title="Search">
            <a href="#" class="voice-icon-link"><img class="voice-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>
            <div class="search-icon"></div>
        </div>

        <div class="buttons">
            <button class="button" type="button">Google Search</button>
            <button class="button" type="button">I'm Feeling Lucky</button>
        </div>

        <div class="search-language">Google offered in: <a href="https://www.google.com/setprefs?sig=0_IwlUw7ZLiiuSMAw4Px354v2acLw%3D&amp;hl=sw&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwi1jrWvwOP4AhVNSkEAHfIQDMsQ2ZgBCBA">Kiswahili</a></div>
    </main>

    <footer>
        <div class="country-name"><h3>Kenya</h3></div>
        <hr>

        <div class="footer-links">
            <div class="left-footer-links">
                <a href="https://about.google/?utm_source=google-KE&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>

                <a href="https://ads.google.com/intl/en_ke/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>

                <a href="https://smallbusiness.withgoogle.com/intl/en-ssa/?subid=ke_en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ke-en_GB-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>

                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </div>

            <div class="center-footer-link">
                <a href="https://sustainability.google/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home">Carbon neutral since 2007</a>
            </div>

            <div class="right-footer-links">
                <a href="https://policies.google.com/privacy?hl=en-KE&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-KE&fg=1">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>

    </footer>

</body>

</html>
